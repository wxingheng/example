<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>给原来的DOM创建一个div覆盖在它上面，使得原来的DOM无法被点击，透明度为0.22</title>
  <style>
    .div1 {
      height: 200px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="div2">
      <div class="div1"></div>
  </div>
  <script>
    document.querySelector('.div2').onclick = function (e) {
      e.stopPropagation();
      console.log('div2');
    }
    document.querySelector('.div1').onclick = function (e) {
      e.stopPropagation();
      console.log('div1');
    }
  </script>
</body>
</html>
