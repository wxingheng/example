<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Doc两列自适应布局ument</title>
<style>
  ul, li, body, html {
    margin: 0;
    padding: 0;
    list-style: none;
    height: 100px;
  }
  li {
    margin-bottom: 10px;
  }
  .left {
    background: pink;
    height: 100px;
  }
  .main {
    background:palevioletred;
    height: 100px;
  }
  ul>li:nth-of-type(1)>.left{
    float: left;
    margin-right: 10px;
    width: 100px;
  }
  ul>li:nth-of-type(1)>.main{
    margin-left: 110px;
    width: 100%;;
  }
  ul>li:nth-of-type(2)>.left{
    float: left;
    margin-right: 10px;
    width: 100px;
  }
  ul>li:nth-of-type(2)>.main{
    overflow: auto;
  }
</style>
</head>
<body>
  <ul>
    <li>
      <div class="left"></div>
      <div class="main"></div>
    </li>
    <li>
        <div class="left"></div>
        <div class="main"></div>
      </li>
  </ul>
</body>
</html>
