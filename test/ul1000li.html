<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      var ul = document.getElementsByTagName("ul")[0];
      var lis = "";
      for (var i = 0; i < 1000; i++) {
        lis += "<li>" + i + "<li>";
      }

      ul.append(lis);
    </script>
  </body>
</html>
