<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid red;
        }
        body{
            display: flex;
        }
        div:nth-child(1){
            flex:0 0 100px;
        }
        div:nth-child(2){
            flex: 1;
        }
        div:nth-child(3){
            flex:0 0 100px;            
        }
        
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
