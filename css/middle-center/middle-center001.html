<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute + margin auto</title>
    <style>
        html, body, .box{
            padding: 0;
            margin: 0;
            height: 100%;
            box-sizing: border-box
        }
        .box{
            border: 1px solid red;
        }
        .item{
            border: 2px solid #0f0;
            width: 10%;
            height: 20%;
        }

        /*
            水平垂直居中
        */
        .outer{
            position: relative
        }
        .inner{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="box outer">
        <div class="item inner">
                absolute + margin auto
        </div>
    </div>
</body>
</html>
