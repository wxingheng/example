<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media-query</title>
    <style>
        .box {
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .inner:nth-child(1){
            background-color: red;
        }
        .inner:nth-child(2){
            background-color: blue;
        }
        .inner:nth-child(3){
            background-color: red;
        }
        .inner:nth-child(4){
            background-color: blue;
        }
        /* 屏幕宽度最大 320px 才生效*/
        @media screen and (max-width: 320px) {
            .inner {
                width: 25%;
                height: 100px;
                float: left;
            }
        }
        /* 屏幕宽度最小 321px 才生效; 可以写多个条件*/
        @media screen and (min-width: 321px) and (max-width: 720px) {
            .inner {
                width: 100%;
                height: 100px;
            }
        }
    </style>
    <!-- link media -->
    <!-- <link rel="stylesheet" href="" media="screen and (max-width: 320px)"> -->
</head>

<body>
    <div class="box">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>

    </div>
  
</body>

</html>
