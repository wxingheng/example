<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            width: 300px;
            height: 100px;
        }

        .box1 {
            position: relative;
            width: 300px;
            height: 100px;

        }

        /* 使用transform 的方式实现boder 1px */
        .box1:before {
            content: "";
            pointer-events: none;
            /* 防止点击触发 */
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid red;
            width: 100%;
            height: 100%;
        }
        @media screen and (-webkit-min-device-pixel-ratio: 3) {
            .box1:before {
                content: "";
                pointer-events: none;
                box-sizing: border-box;
                position: absolute;
                width: 300%;
                height: 300%;
                left: 0;
                top: 0;
                border-radius: 24px;
                border: 1px solid red;
                transform: scale(0.333333333333);
                transform-origin: 0 0;
            }
        }

    </style>
</head>

<body>

    <div class="box"></div>
    <br>
    <div class='box1'>
        ABCDHAKJEWHRHQJKFHQWKJREHFKJQ
    </div>

</body>

</html>
