<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk2312" />

    <title>CSS3动画实现高亮光弧效果</title>
    <style>
      .box {
        width: 1000px;
        height: 500px;
        margin: 200px auto;
        position: relative;
      }
      .box:hover .rolled {
        animation-play-state: paused;
      }
      .rolled {
        position: absolute;
        height: 500px;
        width: 80px;
        top: 0;
        background: -webkit-linear-gradient(
          left,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: rolled 1.5s 0.1s ease both infinite;
      }

      @keyframes rolled {
        0% {
          left: -150px;
        }
        100% {
          left: 900px;
        }
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img
        src="http://tangjiusheng.com/d/file/css3/2017-05-24/f2ff69d3c4e94e4a65c9f4ab203d4811.jpg"
      />

      <div class="rolled"></div>
    </div>
  </body>
</html>
