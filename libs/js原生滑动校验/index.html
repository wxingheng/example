<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0 auto;
    }

    .verify {
        width: 280px;
        height: 40px;
        margin-top: 30px;
    }

    .verify span {
        width: 38px;
        height: 40px;
        font-family: MicrosoftYaHei;
        font-size: 16px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 40px;
        letter-spacing: 0px;
        color: #302f41;
        margin-right: 23px;
    }

    #verify_box {
        width: 240px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        color: #fff;
        position: relative;
        background-color: rgba(212, 212, 212, 1);
        top: -40px;
        right: -49px;
    }

    #verify_xbox {
        width: 54px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        color: #fff;
        position: absolute;
        background: #7BBB55;
    }

    #btn {
        cursor: pointer;
        width: 54px;
        height: 40px;
        background-color: rgba(255, 255, 255, 1);
        border: solid 1px rgba(212, 212, 212, 1);
        float: right;
    }

    .continue {
        width: 120px;
        height: 40px;
        background-color: rgba(212, 212, 212, 1);
        margin: 0 70px;
        border: none;
        color: #302f41;
        font-size: 16px;
    }

    .continue:hover {
        background-color: rgba(235, 54, 38, 1);
        color: #ffffff;
    }

    img {
        max-width: 100%;
    }
</style>

<body>
    <div class="verify">
        <span>验证:</span>
        <div id="verify_box">
            <div id="verify_xbox">
                <div id="btn">
                    <img src="kkk.png" />
                </div>
            </div>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;按住滑块，拖动到最右边
        </div>
    </div>
    <button id="reset">重置</button>
    <script type="text/javascript" src="slide.js"></script>
</body>

</html>
